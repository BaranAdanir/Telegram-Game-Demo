<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Fexobit</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #unity-canvas {
      width: 100%;
      height: 100%;
      position: fixed;
      background-color: #231F20;
    }
  </style>
</head>
<body>
<canvas id="unity-canvas" tabindex="-1"></canvas>
<script src="Build/Telegram-Game-Demo.loader.js"></script>
<script>
  createUnityInstance(document.querySelector("#unity-canvas"), {
    dataUrl: "Build/Telegram-Game-Demo.data",
    frameworkUrl: "Build/Telegram-Game-Demo.framework.js",
    codeUrl: "Build/Telegram-Game-Demo.wasm",
    streamingAssetsUrl: "StreamingAssets",
    companyName: "DefaultCompany",
    productName: "Fexobit",
    productVersion: "0.1",
  });
</script>
</body>
</html>
